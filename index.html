                                    <div class="about-text" v-html="about.text"></div>
                            </div> 
                            <div class="about-img"><img :src="about.img" ></div> 
                    </div>
                </div>
        </div>
        <div class="achivment">
            <div class="container">
                <achive-items v-for="achivment in achivments" :achivments="achivment"></achive-items>
            </div>
        </div>

    <section class="form-section">
            <div class="corner-img">
                <img src="img/corner.png" >
            </div>
            <div class="container">
                <div class="right-block">
                        <img src="img/form-img.png" >

                </div> 
                <div class="left-block">
                    <div class="zagolovok">Заказать <br> демонстрацию</div>
                    <modal-form  :settings="settings"></modal-form>
                </div>
               
            </div>
    </section>
    <section class="how-do">
            <div class="zaglushka"></div>
            <div class="our-project">
                    <div class="container">
                        <div class="zagolovok-project">Отрасли применения</div>
                        <div class="obertka-block">
                                <div class="project-block">
                                    <div class="project-itself" v-for="project in projects">
                                        <div class="close-btn-project"></div>
                                        <div class="content-inside">
                                            <div class="right-block" >
                                                <div class="img-block"><img :src="project.img"></div>
                                            </div>
                                            <div class="left-block">
                                                <div class="zagolovok" v-html="project.zagolovok"></div>
                                                <div class="text-project" v-if="project.click==false" v-html="project.text"></div>
                                                <div class="text-project" v-if="project.click" v-html="project.text_full"></div>
                                            </div>
                                            
                                        </div>
                                        <div class="more">узнать подробнее <i class="fas fa-angle-right"></i></div>
                                        <div class="frame">
                                            <div class="windrose"></div>
                                            <div class="windrose"></div>
                                            <div class="windrose"></div>
                                            <div class="windrose"></div>
                                        </div>
                                    </div>
                                </div>
                        </div>
                    </div>
            </div>
    </section>
